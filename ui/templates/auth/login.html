<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Vendor Bill & Invoice Extraction</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth/login.css') }}"
    />
  </head>
  <body>
    <div class="login-card fade-in">
      <div class="logo-container">
        <i class="fas fa-file-invoice-dollar logo-icon bounce"></i>
        <div class="logo-text">InvoAI</div>
        <div class="logo-subtitle">Vendor Bill & Invoice Extraction</div>
      </div>

      <div id="login-error" class="text-danger mt-2" ></div>

      <!-- <form method="POST" action="{{ url_for('auth.login') }}"> -->
      <form method="POST">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn-login">Login</button>

        <div class="additional-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </form>

      <div class="footer">
        <p>&copy; {{ now.year }} InvoAI. All rights reserved.</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
  </body>
</html>
